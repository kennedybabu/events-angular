<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4" style="padding: 10px;">
                <app-categories></app-categories>
            </div>
            <div class="col-lg-9 col-md-8" style="padding: 10px;">
                <div class="blog-main-img" style="height: 400px;border-radius: 5px 5px 0 0;" [style]="{'background-image': 'url(' + blog?.banner_image +')'}">

                </div>
                <div id="category" class="d-flex justify-content-between">
                    <span>Category: Music, Club</span>
                    <span>3 Comments</span>
                </div>               
                <div id="sub-header" class="d-flex justify-content-between">
                    <span>1 month ago</span>
                    <span>By {{ blog?.author?.first_name }} {{ blog?.author?.last_name }}</span>
                </div>
                <div id="header">
                    <h2 style="font-size: 24px;color: #313131;margin-bottom: 25px;font-weight: 600;">{{ blog?.title }}</h2>
                </div>       
                <div id="body">
                    <p style="font-weight: 400;font-size: 14px;color: #847577;margin-bottom: 15px;line-height: 2;">
                        {{ blog?.body }}
                    </p>
                    <div id="category-two" class="d-flex justify-content-between">
                        <div>Category: Music, Club</div>
                        <div class="d-flex items-center" style="color: #847577;">
                            <span>Share:</span>
                            <ul class="d-flex gap-2 items-center" style="list-style:none;">
                                <li><i class="bi bi-facebook"></i></li>
                                <li><i class="bi bi-twitter-x"></i></li>
                                <li><i class="bi bi-instagram"></i></li>
                                <li><i class="bi bi-linkedin"></i></li>
                                <li><i class="bi bi-youtube"></i></li>
                            </ul>
                        </div>
                    </div> 
                </div>        
            </div>
        </div>
    </div>
</div>
