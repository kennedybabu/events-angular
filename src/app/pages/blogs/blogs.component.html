<div class="container-fluid" id="blogs-page">
    <div  class="d-flex pt-5 container gap-1 justify-content-start flex-wrap">
       <div class="w-100 d-flex justify-content-between" style="height: 45px;">
           <h3>Blogs / date</h3>
           <div 
           (click)="openDialog()"
           style="width: 36px;height: 36px;border-radius: 100%;background-color: tomato;display: flex;
           align-items: center;justify-content: center;cursor: pointer;">
               <i style="color: white;" class="bi bi-plus"></i>
           </div>
       </div>
    <div class="container-fluid">
        <div class="row">
            <div *ngFor="let blog of blogs" class="col-lg-4 gap-5 col-md-6 col-12">
                <app-blog [blog]="blog"></app-blog>
            </div>
        </div>
    </div>
   </div>
</div>
