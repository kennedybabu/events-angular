<div class="navbar" style="padding: 0 130px;">
  <div class="container">
    <div style="display: flex;align-items: center;">
        <p id="burger" (click)="toggle()" style="cursor: pointer;color: #fff;font-size: large;font-weight: bold;" class="mb-0"><i class="bi bi-list"></i></p>
        <i style="color: #fff;font-size: 1.5rem;cursor: pointer;" routerLink="/" class="bi bi-brilliance mr-3" ></i>
        <div class="mx-2">
            <input class="rounded" type="text" placeholder="Search events by categories" style="background-color: #4d4d4d;">
        </div>
    </div>
    <div id="links">
        <a routerLink="/" style="color: inherit;text-decoration: none;">Home</a>
        <a>Explore</a>
        <a>Discussion</a>
        <a>Pages</a>
        <a>Blog</a>
    </div>

    <div id="icons">
        <div 
        (click)="openDialog()"
        style="width: 36px;height: 36px;border-radius: 100%;background-color: tomato;display: flex;
        align-items: center;justify-content: center;cursor: pointer;">
            <i style="color: white;" class="bi bi-plus"></i>
        </div>
        <i class="bi bi-person-add"></i>
        <i class="bi bi-chat-left"></i>
        <i class="bi bi-bell"></i>

        <div>
            <div  *ngIf="userId" type="button"  data-bs-toggle="dropdown" aria-expanded="false" style="width: 35px;height: 35px;border-radius: 100%;background-color: teal;cursor: pointer;">

            </div>
            <div>
                <!-- <i style="color: #f1f1f1;font-size: large;" class="bi bi-three-dots-vertical" ></i> -->
                <div class="dropdown">
                    <ul class="dropdown-menu">
                      <li (click)="viewProfile()"><a class="dropdown-item"><i class="bi bi-pencil-square" style="color: #ff7555;"></i>view profile</a></li>
                      <li (click)="logout()"><a class="dropdown-item"><i class="bi bi-trash3" style="color: rgb(250, 37, 37);"></i> logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
