<div class="create-event" style="width: 550px;padding: 20px;">
    <div style="width: 100%;display: flex;justify-content: space-between;align-items: center;">
        <h3 style="font-weight: bold;color: #ff7555;">Update Blog</h3>
        <p style="cursor: pointer;" (click)="closeDialog()">x</p>
    </div>
    <form #editForm="ngForm" (ngSubmit)="onFormSubmit(editForm)">
        <div class="img mb-2">
            <div class="file">
                <input type="file" name="file" style="display: none;">
                <p class="mb-0"><i class="bi bi-image"></i><span class="mx-5">Upload Cover Image</span></p>
            </div>
            <small>We recommend using a photo that is 1200X628 pixels.</small>
        </div>
        <div class="form-group mb-2">
            <label for="name">Title*</label>
            <input type="text"  placeholder="Enter Blog Title" class="form-control" [(ngModel)]="blog.title" id="title" name="title">
        </div>

        <div class="form-group mb-3">
            <label for="body">Blog*</label>
            <textarea [(ngModel)]="blog.body" id="body" name="body"  class="form-control" cols="30" rows="10"></textarea>
        </div>    

        <button class="w-100" style="background-color: #ff7555;border: none;outline: none;border-radius: 5px;height: 40px;color: #ffff;">Update Blog</button>
    </form>
</div>
