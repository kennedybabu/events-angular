<div class="create-blog">
    <h3 style="font-weight: bold;color: #ff7555;">Add Blog</h3>
    <form (submit)="onFormSubmit()" [formGroup]="blogForm">
        <div class="img mb-2">
            <div class="file">
                <input (change)="onImageSelect($event)" type="file" name="file"><br>
            </div>
            <small>We recommend using a photo that is 1200X628 pixels.</small>
        </div>
        <div class="form-group mb-2">
            <label for="name">Title*</label>
            <input type="text" formControlName="title" placeholder="Enter Blog Title" class="form-control" id="name">
        </div>

        <div class="form-group mb-3">
            <label for="body">Blog*</label>
            <textarea formControlName="body"  class="form-control" cols="30" rows="10"></textarea>
            <!-- <input type="text" formControlName="body"  class="form-control" id="date"> -->
        </div>
        <button class="w-100" style="background-color: #ff7555;border: none;outline: none;border-radius: 5px;height: 40px;color: #ffff;">Submit*</button>
    </form>
</div>
